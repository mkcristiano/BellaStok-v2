<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BellaStok-v2.0 - Validador de Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
        }
      }
    </script>
    <style>
      /* Simple animation classes */
      @keyframes flash {
        0%, 100% { background-color: initial; }
        50% { background-color: #a5f3fc; } /* light cyan */
      }
      .animate-flash {
        animation: flash 0.5s ease-in-out;
      }

      /* Tailwind JIT might not pick up animations from JS, so define them here */
      .animate-in {
        animation-duration: 150ms;
        animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        animation-fill-mode: forwards;
      }
      .fade-in { animation-name: fadeIn; }
      .zoom-in-95 { animation-name: zoomIn95; }
      .slide-in-from-bottom-5 { animation-name: slideInFromBottom5; }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes zoomIn95 { from { opacity: 0; transform: scale(.95); } to { opacity: 1; transform: scale(1); } }
      @keyframes slideInFromBottom5 { from { transform: translateY(1.25rem); } to { transform: translateY(0); } }
      
      .no-print {
          display: block;
      }
      @media print {
          .no-print {
              display: none !important;
          }
          body, .print-container {
              margin: 0;
              padding: 0;
              box-shadow: none;
          }
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
